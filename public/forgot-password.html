<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideEase - Forgot Password</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            width: 360px;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.2s ease;
        }

        input:focus {
            border-color: darkblue;
            box-shadow: 0 0 6px rgba(76,175,80,0.3);
        }

        button {
            width: 100%;
            padding: 12px;
            background: darkblue;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background: darkblue;
        }

        a {
            color: darkblue;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        #message {
            margin-top: 15px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>

</head>
<body>
 

    <div class="container">
        <h2>Forgot Password</h2>

       <form id="forgotForm" autocomplete="off">
    <input type="email" id="email" placeholder="Enter your email" required autocomplete="off">
    <button type="submit">Send Reset Link</button>
</form>

        <p id="message"></p>

        <p><a href="login.html">Back to Login</a></p>
    </div>

    <script>
    
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('email').value = '';
        
        setTimeout(() => {
            document.getElementById('email').value = '';
        }, 100);
    });

    const form = document.getElementById('forgotForm');
    const message = document.getElementById('message');

   
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:5000' 
        : window.location.origin;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;

        try {
            const res = await fetch(`${API_URL}/api/auth/forgot-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await res.json();
            message.innerText = data.message;
            message.style.color = res.status === 200 ? 'green' : 'red';

        } catch (err) {
            message.innerText = 'Server error! Please try again.';
            message.style.color = 'red';
        }
    });
</script>

</body>
</html>
