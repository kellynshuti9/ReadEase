<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideEase - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #f2f2f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background: #fff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        width: 350px;
        text-align: center;
    }
    h2 {
        margin-bottom: 25px;
        color: #333;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }
    button {
        width: 100%;
        padding: 12px;
        background-color: darkblue;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: darkblue;
    }
    p {
        margin-top: 15px;
    }
    a {
        color: darkblue;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    #message {
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>
<body>
    


    <div class="container">
        <h2>Login to RideEase</h2>

        <form id="loginForm" autocomplete="off">
    <input type="email" id="email" placeholder="Email" required autocomplete="off"><br>
    <input type="password" id="password" placeholder="Password" required autocomplete="new-password"><br>
    <button type="submit">Login</button>
</form>

        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
        <p><a href="forgot-password.html">Forgot Password?</a></p>

        <p id="message"></p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('email').value = '';
        document.getElementById('password').value = '';
        
        setTimeout(() => {
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
        }, 100);
    });

    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:5000' 
        : window.location.origin;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const res = await fetch(`${API_URL}/api/auth/login`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();

            if (res.status === 200) {
                message.style.color = 'darkblue';
                message.innerText = 'Login successful! Redirecting...';

                localStorage.setItem('token', data.token);

                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1200);

            } else {
                message.style.color = 'red';
                message.innerText = data.message;
            }

        } catch (err) {
            message.style.color = 'red';
            message.innerText = 'Server error! Please try again.';
            console.error('Login error:', err);
        }
    });
</script>
</body>
</html>
