<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideEase - Reset Password</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>

   



    <div class="container">
        <h2>Reset Password</h2>
        <form id="resetForm" autocomplete="off">
    <input type="password" id="password" placeholder="New Password" required autocomplete="new-password"><br>
    <input type="hidden" id="token"><br>
    <button type="submit">Reset Password</button>
</form>
        <p id="message"></p>
        <p><a href="login.html">Back to login</a></p>
    </div>

    <script>
   
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('password').value = '';
        
        setTimeout(() => {
            document.getElementById('password').value = '';
        }, 100);
    });

    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:5000' 
        : window.location.origin;

   
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    document.getElementById('token').value = token;

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;

        try {
            const res = await fetch(`${API_URL}/api/auth/reset-password`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, password })
            });
            
            const data = await res.json();
            message.innerText = data.message;
            message.style.color = res.status === 200 ? 'darkblue' : 'red';
            
            if(res.status === 200){
                setTimeout(() => window.location.href = 'login.html', 2000);
            }
        } catch (err) {
            message.innerText = 'Server error! Please try again.';
            message.style.color = 'red';
        }
    });
</script>
</body>
</html>
